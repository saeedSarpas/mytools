inputs :
{
  // Rockstar binary files to load and compare
  pri_halos = "/path/to/primary/rockstar/halos";
  sec_halos = "/path/to/secondary/rockstar/halos";

  // Gadget snapshot corresponding to the halo files
  pri_snap = "/path/to/primary/gadget/snapshot";
  sec_snap = "/path/to/secondary/gadget/snapshot";
}

options :
{
  // The factor will be multiplied and divided by the mass of each halos for
  // narrowing down the number of halos in the secondary list to be checked.
  mass_offset = 5.0;

  // mingoodness indicates the minimum similarity between two halos to consider
  // as a match. It should be a number between 0 and 100.
  min_goodness = 65.0;

  // init_volume resolution
  init_volume_resolution = 64;
}

output :
{
  // Output path
  output_path = "/path/to/the/output/file";
}
