inputs :
{
  // Cross matches ASCII files
  matches_512_256 = "/path/to/256/512/matches/file";
  matches_1024_512 = "/path/to/512/1024/matches/file";

  // Internal matches
  // It should be formatted by appropriate specifiers
  // e.g. for this input /home/username/matches/256/matches_name_01_02.ascii
  // /home/username/matches/256/matches_name_%02d_$02d.ascii
  num_of_match_files = 123
  matches_256 = "/formatted/path/to/256/internal/matches_%02d_$02d.ascii";
  matches_512 = "/formatted/path/to/512/internal/matches_%02d_$02d.ascii";
  matches_1024 = "/formatted/path/to/1024/internal/matches_%02d_$02d.ascii";

  // Halo files
  // It should be formatted by appropriate specifiers
  // e.g. for this input /home/username/halos/256/halo_023.ascii
  // /home/username/halos/256/halo_$02d.ascii
  num_of_halo_files = 124
  halos_256 = "/formatted/path/to/256/halo_$02d.bin";
  halos_512 = "/formatted/path/to/512/halo_$02d.bin";
  halos_1024 = "/formatted/path/to/1024/halo_$02d.bin";
}

outputs:
{
  ascii = "/path/to/ascii/output";
}
