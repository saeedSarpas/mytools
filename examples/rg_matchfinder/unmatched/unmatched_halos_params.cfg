inputs:
{
  // Matched halos catalog
  matched_catalog = "/path/to/matched/halos/catalog";

  // Rockstar binary file
  pri_halos = "/path/to/primary/halos/file";

  // Gadget snapshots
  pri_snap = "/path/to/primary/snapshot";
  sec_snap = "/path/to/secondary/snapshot";

  // Box size (in the unit of Virial radius of unmatched halos)
  box_size = 3;
}

outputs:
{
  // Output directory (Don't forget to put an '/' at the end of the path)
  output_dir = "/path/to/output/directory/";
}
