inputs:
{
  // Matched halos catalog
  matched_catalog = "/path/to/matched/halos/catalog";

  // Rockstar binary file
  halos256 = "/path/to/256-res/halos/file";
  halos512 = "/path/to/512-res/halos/file";
  halos1024 = "/path/to/1024-res/halos/file";

  // Gadget snapshots
  snap256 = "/path/to/256-res/snapshot";
  snap512 = "/path/to/512-res/snapshot";
  snap1024 = "/path/to/1024-res/snapshot";

  // Box size (in the unit of Virial radius of the halo)
  window_len = 3;
}

outputs:
{
  // Output directory (Don't forget to put an '/' at the end of the path)
  output_dir = "/path/to/output/directory/";
}
